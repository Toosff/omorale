<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка товара</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="product-card">
      <img src="pic.png" alt="Белая керамическая кружка с надписью 'Лучший разработчик'" class="product-image">
      <h3 class="product-title">Бест керамическая кружка за свои деньги</h3>
      <p class="product-description">Керамическая кружка. Обоюнда отличный выбор для программиста.</p>
      <p class="product-price">500 ₽</p>
      <div class="product-rating">Рейтинг: 4.5 ★★★★★</div>
      <button class="add-to-cart-button">Закинь в корзину</button>
    </article>
  </main>
</body>
</html>
